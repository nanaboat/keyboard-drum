<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Drum kit" content="Play sound when key is pressed">
    	<meta name="keywords" content="one, two, three">

		<title>Drum Kit</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="keys">
			<section data-key="65" class="key">
			  <kbd>A</kbd>
			  <span class="sound">clap</span>
			</section>
			<section data-key="83" class="key">
			  <kbd>S</kbd>
			  <span class="sound">hihat</span>
			</section>
			<section data-key="68" class="key">
			  <kbd>D</kbd>
			  <span class="sound">kick</span>
			</section>
			<section data-key="70" class="key">
			  <kbd>F</kbd>
			  <span class="sound">openhat</span>
			</section>
			<section data-key="71" class="key">
			  <kbd>G</kbd>
			  <span class="sound">boom</span>
			</section>
			<section data-key="72" class="key">
			  <kbd>H</kbd>
			  <span class="sound">ride</span>
			</section>
			<section data-key="74" class="key">
			  <kbd>J</kbd>
			  <span class="sound">snare</span>
			</section>
			<section data-key="75" class="key">
			  <kbd>K</kbd>
			  <span class="sound">tom</span>
			</section>
			<section data-key="76" class="key">
			  <kbd>L</kbd>
			  <span class="sound">tink</span>
			</section>
		</section>
		
		  <audio data-key="65" src="sounds/clap.wav"></audio>
		  <audio data-key="83" src="sounds/hihat.wav"></audio>
		  <audio data-key="68" src="sounds/kick.wav"></audio>
		  <audio data-key="70" src="sounds/openhat.wav"></audio>
		  <audio data-key="71" src="sounds/boom.wav"></audio>
		  <audio data-key="72" src="sounds/ride.wav"></audio>
		  <audio data-key="74" src="sounds/snare.wav"></audio>
		  <audio data-key="75" src="sounds/tom.wav"></audio>
		  <audio data-key="76" src="sounds/tink.wav"></audio>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
